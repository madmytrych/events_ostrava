services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: events_app
    working_dir: /var/www/html/events-ostrava
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
      - redis
    networks:
      - events

  nginx:
    image: nginx:1.27-alpine
    container_name: events_nginx
    ports:
      - "8081:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - events

  db:
    image: mysql:8.4
    container_name: events_db
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: city_events
      MYSQL_USER: city_events
      MYSQL_PASSWORD: city_events
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - events_db_data:/var/lib/mysql
    command: ["mysqld", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "city_events", "-pcity_events"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - events

  redis:
    image: redis:7-alpine
    container_name: events_redis
    ports:
      - "6380:6379"
    volumes:
      - events_redis_data:/data
    networks:
      - events

  # optional: run scheduled tasks (php artisan schedule:work)
  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: events_scheduler
    restart: unless-stopped
    working_dir: /var/www/html/events-ostrava
    volumes:
      - ./:/var/www/html
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: ["php", "artisan", "schedule:work"]
    networks:
      - events

  telegram-poll:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: events_telegram_poll
    restart: unless-stopped
    working_dir: /var/www/html/events-ostrava
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
      - redis
    command: ["php", "artisan", "telegram:poll", "--timeout=30", "--sleep=2"]
    networks:
      - events

  # optional: queue worker
  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: events_queue
    restart: unless-stopped
    working_dir: /var/www/html/events-ostrava
    volumes:
      - ./:/var/www/html
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: ["php", "artisan", "queue:work", "--tries=3", "--timeout=120"]
    networks:
      - events

networks:
  events:

volumes:
  events_db_data:
  events_redis_data:
