memory_limit=512M
upload_max_filesize=32M
post_max_size=32M
max_execution_time=120

; Helpful for dev
display_errors=On
error_reporting=E_ALL

; Xdebug
xdebug.mode=debug
xdebug.start_with_request=yes
xdebug.client_host=host.docker.internal
xdebug.client_port=9003
xdebug.log_level=0
xdebug.idekey=PHPSTORM
